<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Week 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet"> 
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="search-city">
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="search-city-input"
            aria-describedby="emailHelp"
            placeholder="Enter a city"
          />
      </form>
      <h1 class="right">Las Vegas</h1>
      <div class="days right" id="date-hour">
          Thursday, 18:49
      </div>
      <img class="mainImg" id="icon" src="">
      <span class="temperature" id="inversion">
        &nbsp;
        </span>
        <span class="units"><a href="#" id="celsius-link" class="active">°C</a>|<a href="#" id="fahrenheit-link">°F</a></span>
    <div id="description">clear sky</div>
    <div class="details right" id="humidity">
          precipitation: 87%
    </div>
    <div class="details right" id="wind">
           wind: 2 km/h
    </div>
    <br />  <br />
        <a href="https://github.com/princessacintaqia/weather-shecodes-project" target="_blank">Open source code here</a>
      </div>
      </div>
    <script src="index.js"></script>
  </body>
</html>
